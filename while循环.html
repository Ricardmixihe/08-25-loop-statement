<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while循环:语法
        // while(条件){
        //   需要反复执行的逻辑代码；
        //   修改条件中的值；值++，++值
        // }


        //介绍：
        //1.在程序中如果遇到需要反复执行的代码，则需要将代码写到循环体中
        //2.循环体中一定要记得修改条件中的值，否则会出现死循环


        // while循环执行过程
        // 1.先判断条件是否成立(true）
        // 2.如果条件的结果为true,则程序立即进入循环体中，执行循环体代码
        // 3.修改条件中的值（修改变量的值）
        // 4.将修改后变量的值再次带入到循环条件中，判断是否成立，如果成立，则继续执行循环体中的代码
        // 5.如果条件不成立，则循环体中的代码不执行；
        let i = 0;
        while (i<10 ) {
            console.log(`这是第 ${i+1}  次`);
            i++
        }
    </script>
</body>
</html>
