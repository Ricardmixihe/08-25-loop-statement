<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1.程序会使用到循环，反复出现窗口
        // 2.如果用户选择4，表示立即结束循环

        let sum = 100;
        //循环使用true可以无限循环，
       while(true){
        let num = prompt('请选择您的操作1.存钱2.取钱3.余额4.退出')
        //如果输入结果为4直接打断整个循环
        if (num == 4) {
            break;
        }
        switch (num) {
            case '1':
                let money = Number(prompt('请输入存款金额'));
                sum = sum + money;
                break;
            case '2':
                let money1 = prompt('请输入取款金额');
                if (sum >= money1) {
                    sum = sum - money1;
                }else{
                    alert('余额不足');
                }
                break;
            case  '3':
                alert(`当前余额账户是: ${sum} `);
                break;
        }
       }
    </script>
</body>
</html>
